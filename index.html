<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Collector</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main"><div class="press-any"></div>
        <div class="hidden">
            <div>
                <span id="game-total"></span>
            </div>
            <div class="crystal-all">
                <img src="assets/images/crystal1.png" alt="crystal1" id="crystal1">
                <img src="assets/images/crystal2.png" alt="crystal2" id="crystal2">
                <img src="assets/images/crystal3.png" alt="crystal3" id="crystal3">
                <img src="assets/images/crystal4.png" alt="crystal4" id="crystal4">
            </div>
            <div>
                <div>
                    <span id="user-score"></span>
                    <span class="hidden"></span>
                </div>
                <div>
                    <span id="congratulation"></span>
                    <span id="wins"></span>
                    <span id="losses"></span>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
